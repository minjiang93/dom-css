<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>数组求和</title>
	<style type="text/css" media="screen">
		body {
			margin: 0;
			padding: 0;
			font:12px/1.5 Tahoma;
			color: gray;
		}

		#outer {
			width: 600px;
			margin:10px auto;
		}
		.sum {
			font-size:30px;
			color:#00f;
		}
	</style>
	<script>
		window.onload = function() {
			// 获取标签的dom对象
			var btn = document.getElementsByTagName('button')[0]
			var calc = document.getElementsByTagName('strong')[0]
			var nums = document.getElementsByTagName('input')[0]
			nums.onkeyup = function ()
			{
				//通过keyup事件，通过正则来过滤掉所有非数字的值，除了"+"
				this.value = this.value.replace(/[^(\d)|(+)]/,"")
			}
			btn.onclick = function() {
				var sum = 0
				var nums = document.getElementsByTagName('input')[0].value.split("+")
				for (var i in nums) {
					// 因为循环出来的value是string形式，需要转换为number类型
					sum += parseInt(nums[i])
				}
				// 在strong标签内添加html内容，sum
				calc.innerHTML = sum
			}		
		}
	</script>
</head>
<body>
	<div id="outer">
	    <label><input type="text" placeholder="1+2+3" /><br><span>输入数字求和，数字之间用","分隔</span></label>
	    <p><button>求和</button></p>
	    <strong class="sum"></strong>
	</div>
</body>
</html>
