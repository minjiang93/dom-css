<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Div闪烁</title>
	<style type="text/css">
		#box {
			position:absolute;
			top:50%;
			left:50%;
			color:#fff;
			width:200px;
			height:200px;
			background:red;
			cursor:pointer;
			letter-spacing:5px;
			text-align:center;
			font:12px/200px Arial;
			margin:-100px 0 0 -100px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function ()
		{
			var oBox = document.getElementById("box");
			var timer = null;		
			
			oBox.onclick = function ()
			{			
				var i = 0;	
				// 每次点击事件都会清除先前的定时器
				clearInterval(timer);
				// 开启定时器
				timer = setInterval(function () {
					// 通过奇偶数来展示，取消样式
					oBox.style.display = i++ % 2 ? "none" : "block";
					i > 100 && (clearInterval(timer)) // 当i大于100时，不再闪烁
				}, 80)
			}
		};
	</script>
</head>
<body>
	<div id="box">点击我就闪</div>
</body>
</html>
