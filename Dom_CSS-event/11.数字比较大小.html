<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style type="text/css" media="screen">
		body {
			margin: 0;
			padding: 0;
			font:12px/1.5 Tahoma;
		}
		#box {
			width: 300px;
			margin:10px auto;
		}
		input {
			width: 50px;
			height: 20px;
			background: #eee;
		}

		#btn {
			width: 120px;
			height: 23px;
			padding-left: 10px;
		}
		span {
			color: red;
			font-size: 20px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			var inputs = document.getElementsByTagName("input")
			var result = document.getElementsByTagName("span")[0]
			// 遍历type为text的input标签
			for (var i = 0; i < inputs.length-1; i++) {
				inputs[i].onkeyup = function() {
					// 正则去除所有的非数组
					this.value = this.value.replace(/[^\d]/,"")
				}
			}

			inputs[2].onclick = function() {
				var a = parseInt(inputs[0].value) 
				var b = parseInt(inputs[1].value)
				// 三元算符
				result.innerHTML = a>b?a:b
			}
			
		}
	</script>
</head>
<body>
	<div id="box">
		<input type="text">
		<strong>vs</strong>
		<input type="text">
		<input type="button" value="最大的数是" id = "btn">
		<span><strong>?</strong></span>
	</div>
</body>
</html>
