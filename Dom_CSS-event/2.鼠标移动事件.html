<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>鼠标移动事件</title>
	<style type="text/css" media="screen">
		body {
			margin: 0;
			padding: 0;
			color:#fff;
			font:12px/1.5 Tahoma;
		}

		#div1 {
			width:150px;
			height:150px;
			margin:0 auto;
			padding:10px;
			background:black;
			border:10px solid #000;
			cursor:crosshair;
		}

		#div1.hover {
			color:red;
			background:#f0f0f0;
			border:10px solid red;
		}
	</style>

	<script>
		window.onload = function() {
			var box = document.getElementById('div1')
			box.onmouseover = function() {
				// 添加伪类属性
				box.className = 'hover'
				//alert(123)
			}
			box.onmouseout = function() {
				// 移除伪类属性
				box.className = ''
			}
		};
	</script>
</head>
<body>
	<div id="div1">鼠标移入改变样式，鼠标移出恢复。</div>
</body>
</html>
