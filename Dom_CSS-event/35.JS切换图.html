<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>JS切换图</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		.outer{
			width: 320px;
			/*height: 480px;*/
			margin: 20px auto;
			background-color: yellowgreen;
			padding:10px;

			text-align: center;
			overflow: hidden;
		}

		img{
			float: left;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){

			var img = document.getElementsByTagName("img")[0];

			var info = document.getElementById("pages");
			// info.innerHTML="guess what is page right now!!!"
			// 切换图片就是该src的值
			var imgList=["./images/1.jpg","./images/2.jpg","./images/3.jpg","./images//4.jpg","./images/5.jpg","./images/6.jpg","./images/7.jpg","./images/8.jpg"];

			var index = 0;

			var prev = document.getElementById("prev");
			var next = document.getElementById("next");

			prev.onclick=function(){
				index--;
				if(index<0){
					index = imgList.length - 1;
				}

				img.src=imgList[index];
				info.innerHTML = "总共"+imgList.length+"张,当前为第"+(index+1)+"张";
				// alert("previous")
				// img.src="./images/1.jpg";
			};

			next.onclick=function(){
				index++;
				if(index > imgList.length - 1){
					index = 0;
				}

				img.src=imgList[index];	
				info.innerHTML = "总共"+imgList.length+"张,当前为第"+(index+1)+"张";
				// img.src="./images/2.jpg";
			};
		};
	</script>
</head>
<body>
	<div class="outer">
		<p id="pages"></p>
		
		<img src="./images/1.jpg">

		<button id="prev">上一张</button>
		<button id="next">下一张</button>
	</div>
</body>
</html>
